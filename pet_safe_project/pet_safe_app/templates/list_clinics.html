{% extends 'base.html' %}
{% block content %}
<div class="col-6">
    <h2>Vet Clinics</h2>
    <div class="list-group">
        {% for clinic in all_clinics %}
        <a href="/view/{{clinic.id}}" class="list-group-item list-group-item-action" aria-current="true">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{clinic.clinic_name}}</h5>
        </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
